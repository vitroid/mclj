<!DOCTYPE HTML>
<html>

<head>
    <script src="mclj.js" type="text/javascript"></script>
    <script src="ui.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
    <script src="cell.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="mclj.css">
</head>

<body>
    <h1>Monte Carlo simulation of Lennard-Jones particles</h1>
    <div>
        Your ID (integer, 1..16) <input id="ID" type="text" onchange="changeID()" />
    </div>
    <div>
        Sigma <span id="sigma"></span>
        Epsilon/kB <span id="epsilon"></span>
    </div>
    <div>
        Density [g/cm<sup>3</sup>] <input id="iddensity" type="text" onchange="changeD()" />
    </div>
    <div>
        Temperature [K]<input id="idtemperature" type="text" onchange="changeT()" />
    </div>
    <div>
        <input id="startButton" type="button" onclick="startStop()" value="Start" disabled="true" />
    </div>
    <div>
        <textarea id="output"></textarea>
    </div>
    <div>
        Reload the page if you want to force a restart.
    </div>
</body>

</html>
